<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>demo login page</title>
</head>
<body>
<div class="login-page">
	<div class="image"></div>
	<form class="login-info">
		<label for="Username">Username</label>
		<input type="text" name="Username" placeholder="Enter Username">
		<label for="Password">Password</label>
		<input type="password" name="Username" placeholder="Enter Password">
	</form>
	<button class="button-login" type="submit">Login</button>
	<input type="checkbox" name="checkbox"  class="remember-me"> Remember me
	<div  class="cancel">
		<button>Cancel</button>
		<div>Forgot <a href="#">password</a> </div>
	</div>
</div>
<div class="sign-up">
	<h2>Sign Up</h2>
	<p>Please fill in this form to create an account.</p>
	<form>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="
		Enter email">
		<label for="password"> Enter Password</label>
		<input type="Password" name="password">
		<label for="repeat password"> Repeat Password</label>
		<input type="Password" name="repeat password">
		<input type="checkbox" name="checkbox"> Remember me
		<div>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</div>
	</form>
	<div>
		<button>Cancel</button>
		<button>Sign Up</button>
	</div>
</div>
</body>
</html>
