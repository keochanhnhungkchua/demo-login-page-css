<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>demo login page</title>
</head>
<body>
<div class="login-page">
	<div class="image"></div>
	<form class="login-info">
		<label for="Username">Username</label>
		<input type="text" name="Username" placeholder="Enter Username">
		<label for="Password">Password</label>
		<input type="password" name="Username" placeholder="Enter Password">
	</form>
	<button class="button-login" type="submit">Login</button>
	<input type="checkbox" name="checkbox"  class="remember-me"> Remember me
	<div  class="cancel">
		<button>Cancel</button>
		<div>Forgot <a href="#">password</a> </div>
	</div>
</div>
</body>
</html>
